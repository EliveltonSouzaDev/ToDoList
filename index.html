<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

  <title>SofToDoList</title>
</head>
<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        <span class="soft-text">Soft</span>To Do List
      </h1>
  
      <p class="frase">Planeje suas tarefas.</p>
      <form class="form" action="">
        <input class="form-input" type="text" placeholder="Escreva aqui suas tarefas" data-form-input>
        <input class='form-date' type="datetime-local" data-form-date placeholder="preencha 2021-02-23">
        <button class="form-button" data-form-button> Adicionar</button>
      </form>

      <ul class="list" data-list>
      </ul>
    </div>

    <blockquote class="cite">
      <p>Boa sorte Ã© o que acontece quando a oportunidade encontra o planejamento.</p><br>
      <cite class="cite-author">Thomas Edison</cite>
  </blockquote>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="module" src='main.js'></script> 
</body>
</html>
